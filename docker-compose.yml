version: '3.3'

services:
  db:
    container_name: mysql_server
    image: mysql:8.0
    hostname: 'mysql'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'test'
    #volumes:
    #  - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3307:3306'
    networks:
      localnet:
        ipv4_address: 172.16.238.2

  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3.7.14-management-alpine"
    hostname: 'rabbit'
    ports:
      - "15673:15672"
      - "5673:5672"
    networks:
      localnet:
        ipv4_address: 172.16.238.3

  app:
    container_name: generator_app
    image: "order_gen"
    networks:
      - localnet

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
